
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaeventos | Transformamos sonhos em eventos inesquecíveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        // Previne o erro "process is not defined" que causa tela branca no Vercel
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        :root {
            --gold: #C5A059;
            --bg-page: #FDFBF7;
            --text-main: #2D2D2D;
            --glass-panel: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        .dark {
            --bg-page: #080808;
            --text-main: #FDFBF7;
            --glass-panel: rgba(10, 10, 10, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-page);
            color: var(--text-main);
            transition: background-color 0.8s ease;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }

        .glass-panel {
            background: var(--glass-panel);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.05);
        }

        @keyframes float {
          0% { transform: translate(0, 0) scale(1); }
          33% { transform: translate(30px, -40px) scale(1.05); }
          66% { transform: translate(-30px, 20px) scale(0.95); }
          100% { transform: translate(0, 0) scale(1); }
        }
        .animate-float {
          animation: float 25s ease-in-out infinite;
        }

        @keyframes reveal {
          from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal {
          animation: reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .stagger-1 { animation-delay: 0.2s; }
        .stagger-2 { animation-delay: 0.4s; }
        .stagger-3 { animation-delay: 0.6s; }

        .ethereal-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: -1;
        }

        /* Imagem de Fundo Fixa com transparência controlada */
        .site-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
            background-image: url('https://i.imgur.com/HLBViFX.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.12;
            transition: opacity 1.5s ease;
        }

        .dark .site-background {
            opacity: 0.08;
            filter: grayscale(30%) contrast(1.1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden">
    <div class="site-background"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
